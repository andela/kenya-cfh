<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <!-- Latest compiled and minified CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="../css/chat.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main-chat container" ng-controller="Chat">
    <div class="row chat-window panel-collapsed col-xs-5 col-md-3" id="chat_window_1" style="margin-bottom: 10px;">
      <div class="col-xs-12 col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading top-bar">
            <div class="col-md-8 col-xs-8">
              <h3 class="panel-title">
                <span class="glyphicon glyphicon-comment">{{ unreadMessageCount }}</span> CHAT</h3>
            </div>
            <div class="col-md-4 col-xs-4" style="text-align: right;">
              <a>
                <span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span>
              </a>
            </div>
          </div>
          <div class="target-messages">
            <div class="panel-body msg_container_base" ng-repeat="item in chatMessages">

              <div class="row msg_container base_sent">
                <div class="col-md-2 col-xs-2">
                  <img class="chat-img" ng-src={{item.avatar}} />
                </div>
                <div class="col-md-10 col-xs-10 ">
                  <p class="username-p">{{ item.username }}</p>
                  <div class="messages msg_sent">
                    <p class="message-p">{{ item.message }}</p>
                    <time datetime="2009-11-13T20:00">{{ item.timeSent }}</time>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="panel-footer">
            <div class="input-group">
              <input id="btn-input" type="text" ng-click="forwardMessage($event)" ng-keypress="forwardMessage($event)" ng-model="message"
                class="form-control input-sm chat_input" placeholder="Write your message here..." />
              <span class="input-group-btn">
                <button class="btn btn-primary btn-sm speccs" style="color: white;" id="btn-chat">Send</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/chat.js"></script>
</body>

</html>
