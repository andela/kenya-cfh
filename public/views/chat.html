<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <!-- Latest compiled and minified CSS -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/emoji.css">
    <link href="../css/chat.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container" ng-controller="Chat">
    <div class="row chat-window col-xs-5 col-md-3" id="chat_window_1" style="margin-left:760px; margin-bottom: 10px;">
        <div class="col-xs-12 col-md-12">
        	<div class="panel panel-default">
                <div class="panel-heading top-bar">
                    <div class="col-md-8 col-xs-8">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> CFH Group Chat</h3>
                    </div>
                    <div class="col-md-4 col-xs-4" style="text-align: right;">
                        <a><span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span></a>
                    </div>
                </div>
                <div class="panel-body msg_container_base" ng-repeat="item in chatMessages">
                    
                    <div class="row msg_container base_sent">
                        <div class="col-md-10 col-xs-10 ">
                            <div class="messages msg_sent">
                                <p class="message-p">{{ item.message }}</p>
                                <time datetime="2009-11-13T20:00">{{ item.timeSent }}</time>
                            </div>
                        </div>
                        <div class="col-md-2 col-xs-2 avatar">
                            <img class="chat-img" src="../img/chosen/J01.png" />
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="btn-input" type="text" ng-keypress="forwardMessage($event)" ng-model="message" class="form-control input-sm chat_input" placeholder="Write your message here..." />
                        <span class="input-group-btn">
                            <button class="speccs" class="btn btn-primary btn-sm" style="color: white;" id="btn-chat">Send</button>
                        </span>
                    </div>
                </div>
    		</div>
        </div>
    </div>
</div>
<script src="../js/chat.js"></script>
  </body>
</html>
