<div class="row">
  <div id = "players" class="col-sm-12 col-md-12 col-lg-12" style="width: 100%;height:100%" ng-repeat="player in game.players">
    <div class="cards players-layout" style="background-color:{{isPlayer($index) && colors[player.color]}}">
      <div class="card-content">
        <div id="czar-container" ng-show="currentCzar($index)">
          <span id='the-czar'>CZAR</span>
        </div>

        <div class="col-sm-3">
          <div id="avatar-img">
            <span ng-show="isPremium($index)">
              <img ng-src="img/king.png" id="king">
            </span>
            <img class="img img-circle" height="50px" width="50px" ng-src="{{player.avatar}}" alt="">
          </div>
        </div>
        <div class="col-sm-9" style="font-size:18px;font-weight:900">
          <span>{{ player.username | upperFirstLetter }}</span>
          <p style="font-size:14px">{{ player.points}}/{{game.pointLimit }}</p>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
