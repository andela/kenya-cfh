      <span id="third-word">Humanity</span>
    </div>
    <div id = 'abandon-game-button' ng-click="abandonGame()">

<div ng-controller="InviteUserController">
            <div id="invite-players-modal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                 <div class="modal-content">
                    <div class="modal-header" style = "background-color:#090538;color:white;">
                      <h4 class="modal-title" style="display:inline-block;">Invite Players</h4>
                      <button type="button"  class="close btn-danger"  style="display:inline-block;" data-dismiss="modal" style ="color:white !important;">Close</button>
                    </div>
                    <div class="modal-body">
                      <div class="search-box">
                        <div class="row">
                          <p ng-show = "">{{notFound}}</p>
                          <div class="col-md-8">
                              <input ng-model="username" ng-focus="onElementFocus()"  placeholder="Player's Username">
                              <p ng-show="userNotFound" style="color:red" id="userNotFound"> User not found </p>
                         </div>
                         <div class="col-md-4">
                              <a class="btn btn-responsive btn-block" style = "color:white; background-color:#F05F40;" ng-click="searchUser()" id="name">Search</a>
                          </div>
                        </div>
                        <div id ="searchControl">
                          <div class="row" >
                            <div class="col-md-12">
                                <p ng-show='resultFound'  id="searchResult">{{searchResult}}</p>
                            </div>
                          </div>
                          <div class="row invite-btn-row">
                              <div class="col-md-12">
                                  <button class="btn btn-block" style ="background-color:#090538; color:white;"  ng-click="inviteUsers(email)" data-dismiss="modal" id="inviteUserButton">Invite</button>
                              </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            
               </div>
              </div>
        </div>
  </div>
