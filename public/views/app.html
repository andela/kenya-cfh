<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Latest compiled and minified CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Advent+Pro|Berkshire+Swash|VT323">
  <link rel="stylesheet" type="text/css" href="../css/app.css">
  <link rel="stylesheet" type="text/css" href="../css/animate.css">


  <title>Cards for humanity&nbsp|&nbspPlay Game</title>
</head>

<body>
  <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span> Menu
          <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand page-scroll" href="#page-top" style="color: red;">CARDS FOR HUMANITY</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a class="page-scroll" href="/">TAKE A TOUR</a>
          </li>
          <li>
            <a class="page-scroll" href="/">ABANDON GAME</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  <section id="main-banner" class="container" ng-controller="GameController">
    <div class="modal fade" id="myModal" style="background-color:#381c5f9c" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content" style="background-color:rgba(255, 255, 255, 0.568)">
          <div class="modal-header text-center">
            <h2 class="modal-title" style="font-weight:900;font-size:25px;color: #381c5f" id="myModalLabel">You are the Almighty Card Czar</h2>
            <h3 class="shuffle" style="font-weight:900;font-size:20px;color: #381c5f">PICK A CARD</h3>
          </div>
          <div class="row">
            <div class="col-sm-offset-1">
              <div class="modal-body">
                <button style="background-color:rgba(255, 255, 255, 0.226); margin:5px">
                  <img ng-click="startNextGameRound()" ng-src="../img/card-1.jpeg" class='animated flipInX' alt="card-image">
                </button>
                <button style="background-color:rgba(255, 255, 255, 0.226);margin:5px">
                  <img ng-click="startNextGameRound()" ng-src="../img/card-1.jpeg" class='animated flipInX' alt="card-image">
                </button>
                <button style="background-color:rgba(255, 255, 255, 0.226);margin:5px">
                  <img ng-click="startNextGameRound()" ng-src="../img/card-1.jpeg" class='animated flipInX' alt="card-image">
                </button>
                <button style="background-color:rgba(255, 255, 255, 0.226);margin:5px">
                  <img ng-click="startNextGameRound()" ng-src="../img/card-1.jpeg" class='animated flipInX' alt="card-image">
                </button>
              </div>
              <div>
                <div class="modal-close" data-dismiss="modal"></div>
              </div>


            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="game-screen row">
      <br/>
      <div class="col-sm-12 col-lg-9">
        <div class="game-header row">
          <div class="col-md-3 col-sm-3 col-xs-3 col-lg-3 " id="timer-container">
            <timer></timer>
          </div>
          <div class="col-md-9 col-sm-9 col-xs-9 col-lg-9 game">
            <question></question>



            <div class="row game-row">
              <div class="cards">
                <div class="col-lg-12 game longspan info-container">
                  <answers></answers>
                </div>
              </div>
            </div>

          </div>


        </div>
      </div>
      <div id="social-bar-container" class="col-md-3 col-sm-3 col-xs-3 col-lg-2 text-center" style="margin:3px;">
        <player></player>
      </div>




    </div>
    <div class="col-sm-12 col-lg-3">
    </div>



  </section>
</body>

</html>
